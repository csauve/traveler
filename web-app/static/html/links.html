<div class="content-wrapper">
  <div class="btn-group pull-right">
    <a class="btn btn-default" href="/links/edit">
      <i class="icon-plus-sign"></i> Add
    </a>
  </div>
  <h2>Community Links</h2>

  <div class="panel panel-default" ng-repeat="(key, value) in categories">
    <div class="panel-heading"><h4>{{key}} ({{value.length}})</h4></div>
    <div class="panel-body row">

      <div class="col-md-4" ng-repeat="link in value">
        <div class="media hover-parent">
          <a class="pull-left" href="{{link.url}}"><img class="media-object" src="{{link.imageUrl}}"></a>
          <div class="media-body">
            <a class="pull-right btn btn-default btn-xs hover-child" href="/links/edit/{{link._id}}"><i class="icon-edit"></i> Edit</a>
            <a href="{{link.url}}"><h4 class="media-heading">{{link.name}}</h4></a>
            <div ng-bind-html-unsafe="link.description" class="break-word"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <h3>Get featured</h3>
  <p>Want to see your site on this list? <a href="/about">Contact an admin</a> and provide us with the details!</p>
</div>
