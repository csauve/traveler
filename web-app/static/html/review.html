<div class="content-wrapper">
  <h2>Unpublished Posts ({{posts.length}})</h2>
  <p>Once published, these posts will appear on the homepage.</p>

  <div ng-if="posts" class="table-responsive">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th style="width: 60%">Title & Description</th>
          <th style="width: 40%">Source</th>
          <th style="width: 16em">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>
            <a href="{{post.url}}">{{post.title}}</a>
            <div ng-bind-html="post.description" class="break-word"></div>
          </td>
          <td ng-if="post.userSubmitted">
            <i class="icon-user"></i>&nbsp;
            <span ng-show="post.submitterName">{{post.submitterName}}</span>
            <span ng-hide="post.submitterName">Anonymous</span>
          </td>
          <td ng-if="!post.userSubmitted">
            <i class="icon-external-link"></i>&nbsp;<a href="{{post.feedUrl}}">{{post.feedName}}</a>
          </td>
          <td>
              <a type="button" href="/posts/edit/{{post._id}}" class="btn btn-xs btn-default">Review</a>
              <button type="button" ng-click="publishPost(post)" class="btn btn-xs btn-success">Publish</button>
              <button type="button" ng-click="deletePost(post)" class="btn btn-xs btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
